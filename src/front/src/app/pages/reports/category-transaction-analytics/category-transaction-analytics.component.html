
<div *ngIf="showContent">
  <div class="col-lg-6">
      <mat-card class="b-1 shadow-none">
        <mat-card-header>
          <mat-card-title>COLOCAR AQUI PARA IMPRIMIR OU EXPORTAR</mat-card-title>
        </mat-card-header>
        <mat-card-content class="b-t-1">
          <mat-list>
              <div *ngFor="let category of reportcategoryModel">  
                  <mat-list-item>
                      <span matListItemTitle class="f-s-16 f-w-600">{{category.categoryDescription}}</span>
                        <div *ngFor="let transaction of category.transactions">
                          <span matListItemLine class="mat-body-1">{{transaction.description}}</span>
                          <span matListItemLine class="mat-body-1">{{transaction.transactionDate}}</span>
                          <span matListItemLine class="mat-body-1">{{transaction.totalAmount}}</span>
                          <span matListItemLine class="mat-body-1">{{transaction.type}}</span>
                        </div>
                  </mat-list-item>
              </div>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
</div>
