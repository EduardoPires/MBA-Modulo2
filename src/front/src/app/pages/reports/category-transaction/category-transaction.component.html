<mat-card class="b-1 shadow-none">
  <mat-card-content class="b-t-1">
    <div class="date-picker-container d-flex flex-wrap gap-2">
      <div class="p-10 flex-grow-1 min-w-250">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Data Inicial</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="startDate" [(ngModel)]="startDateValue">
          <mat-hint>DD/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="p-10 flex-grow-1 min-w-250">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Data Final</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="endDate" [(ngModel)]="endDateValue">
          <mat-hint>DD/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="p-10 flex-grow-1 min-w-250">
        <mat-chip-listbox aria-label="Selection" [(ngModel)]="selectedOption" (change)="alterouSelecao()">
          <mat-chip-option class="f-s-14" color="primary" [value]="'summary'">Sintético</mat-chip-option>
          <mat-chip-option class="f-s-14" color="primary" [value]="'analytics'">Analítico</mat-chip-option>
        </mat-chip-listbox>
      </div>
    </div>
    <br>
    <div class="d-flex justify-content-start mt-2">
      <button mat-flat-button color="primary" class="m-r-8" (click)="onButtonClick()">Confirmar</button>
    </div>
  </mat-card-content>
</mat-card>



<div [hidden]="!confirmed">
  <app-category-transaction-summary [startDate]="startDateValue" [endDate]="endDateValue" #summary
    [hidden]="selectedOption != 'summary'"></app-category-transaction-summary>
  <app-category-transaction-analytics [startDate]="startDateValue" [endDate]="endDateValue" #analytics
    [hidden]="selectedOption != 'analytics'"></app-category-transaction-analytics>
</div>
