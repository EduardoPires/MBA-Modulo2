  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Relatório de Categorias</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <div class="row">
        <mat-card-content>
          <mat-list>
            <div *ngFor="let category of reportcategoryModel">  
              <mat-list-item>
                <div class="report-item">
                  <span class="category-description">{{category.categoryDescription}}</span>
                  <span class="spacer"></span> 
                  <span class="total-amount">{{category.totalAmount}}</span>
                  <span class="spacer"></span> 
                  <span class="category-type">{{category.type}}</span>
                </div>
              </mat-list-item>
            </div>
          </mat-list>
        </mat-card-content>
      </div>
    </mat-card-content>
  </mat-card>
