<div *ngIf="showContent">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <div style="display: flex; align-items: center; justify-content: space-between;width: 100%;">
        <h2 style="margin: 0;">Relatório por categorias Sintético</h2>
        <div style="display: flex; gap: 4px; margin-left: auto;">
          <button mat-icon-button aria-label="" (click)="generatePDF()">
            <i class="iconify" data-icon="icon-park-outline:file-pdf-one"></i>
          </button>
          <button mat-icon-button aria-label="" (click)="generateExcel()">
            <i class="iconify" data-icon="icon-park-outline:file-excel"></i>
          </button>
        </div>
      </div>
  </mat-card-header>

    <mat-card-content class="b-t-1">
      <mat-list class="category-list">
        <div *ngFor="let category of reportcategoryModel">
          <mat-list-item class="category-item">
            <div class="report-item">
              <span class="category-type">{{category.type}}</span>
              <span class="spacer"></span>
              <span class="category-description">{{category.categoryDescription}}</span>
              <span class="spacer"></span>
              <span class="total-amount">{{category.totalAmount}}</span>
            </div>
          </mat-list-item>
        </div>
        <div class="totals-section">
          <div style="margin-left: 16px; margin-top: 10px; font-weight: bold;">
            <div *ngFor="let type of getTransactionSums()">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span style="width: 200px;">Total para {{ type.key }}:</span>
                <span style="width: 100px; text-align: right;">{{ type.value | currency }}</span>
              </div>
            </div>
          </div>

          <div style="margin-left: 16px; margin-top: 10px; font-weight: bold;">
            <div style="display: flex; align-items: center; gap: 8px; border-top: 2px solid #000; padding-top: 8px;">
              <span style="width: 200px;">Total Geral:</span>
              <span style="width: 100px; text-align: right; font-weight: bold;">{{ getTotalAmount() | currency }}</span>
            </div>
          </div>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
